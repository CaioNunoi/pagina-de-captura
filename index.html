<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
    <link rel="shortcut icon" href="imagens/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 >PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>
       <main>
           <section class="formContainer">
               <h2 class="marginB">GARANTA O SEU LUGAR NO WORKSHOP DO AMIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
               <p class="marginB">Neste evento, você vai aprender todos os segredos que vão te fazer um empreendedor de suscesso sem precisar contar com a sorte</p>
               <form action="" method="get">
                   <input type="text" id="name" name="name" placeholder="Nome">
                   <input type="email" id="email" name="name" placeholder="Email">
                    <select name="place" id="">
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São paulo</option>
                        <option value="ro">Rondonia</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE">
       </main> 
    </div>
</body>
</html>
